<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Razorpay Tailwind Clone</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <header>
      <nav class="p-2 bg-deepBlue">
        <div
          class="relative w-[1080px] mx-auto flex items-center justify-between"
        >
          <!-- Logo -->
          <a href="#"
            ><img width="120" src="./images/logo.png" alt="Razorpay_logo"
          /></a>

          <ul class="flex gap-6">
            <li
              class="relative py-7 text-white font-mullish hover:text-lightBlue cursor-pointer transition-all duration-200 group"
            >
              <a href="/">Payments</a>
              <div
                class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
              ></div>
            </li>

            <li
              class="relative py-7 text-white font-mullish hover:text-lightBlue cursor-pointer transition-all duration-200 group"
            >
              <a href="/">Banking</a>
              <div
                class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
              ></div>
            </li>

            <li
              class="relative py-7 text-white font-mullish hover:text-lightBlue cursor-pointer transition-all duration-200 group"
            >
              <a href="/">Corporate Card</a>
            </li>

            <li
              class="relative py-7 text-white font-mullish hover:text-lightBlue cursor-pointer transition-all duration-200 group"
            >
              <a href="/">Payroll</a>
            </li>

            <li
              class="relative py-7 text-white font-mullish hover:text-lightBlue cursor-pointer transition-all duration-200 group"
            >
              <a href="/">Resources</a>
              <div
                class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
              ></div>
            </li>

            <li
              class="relative py-7 text-white font-mullish hover:text-lightBlue cursor-pointer transition-all duration-200 group"
            >
              <a href="/">Support</a>
              <div
                class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
              ></div>
            </li>

            <li
              class="relative py-7 text-white font-mullish hover:text-lightBlue cursor-pointer transition-all duration-200 group"
            >
              <a href="/">Pricing</a>
              <div
                class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
              ></div>
            </li>
          </ul>
          <div class="flex space-x-6">
            <img src="./images/flag.svg" alt="Indian_Flag" />

            <!-- Buttons -->
            <button
              class="text-sm font-bold font-mullish py-3 px-5 text-white border border-lightBlue rounded-sm"
            >
              Login
            </button>
            <button
              class="bg-white text-sm font-bold font-mullish py-3 px-5 text-lightBlue300 hover:text-lightBlue500 border rounded-sm transition-all duration-200"
            >
              Sign up
            </button>
          </div>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <main>
      <section class="relative flex bg-deepBlue text-white">
        <div
          class="flex flex-row w-10/12 max-w-[1080px] justify-between items-center mx-auto"
        >
          <!-- Left Section -->
          <div class="left_section space-y-8">
            <h1 class="text-[40px] leading-[1.2] font-mullish font-bold">
              Power your finance, grow your business
            </h1>
            <div class="h-1 w-6 bg-greenLight"></div>
            <p class="font-mullish text-[18px] leading-7 opacity-70">
              Accept payments from customers. Automate payouts to vendors &
              employees. Never run out of working capital.
            </p>
            <button
              class="py-[14px] px-[18px] rounded-md font-bold font-mullish bg-lightBlue hover:bg-lightBlue500 transition-all duration-200"
            >
              Sign up Now!
            </button>
          </div>
          <!-- Right Section -->
          <div>
            <img class="right_section" src="./images/hero_img.jpg" alt="" />
          </div>
        </div>

        <!-- Shape Part -->
        <div></div>
      </section>
    </main>
  </body>
</html>
