<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Razorpay Tailwind Clone</title>
  </head>
  <body>
    <!-- Navigation Bar -->

    <header>
      <nav class="p-2 bg-deepBlue">
        <div
          class="relative w-[1080px] mx-auto flex items-center justify-between"
        >
          <!-- Logo -->
          <a href="#"
            ><img width="120" src="./images/logo.png" alt="Razorpay_logo"
          /></a>

          <ul class="flex gap-6">
            <li
              class="relative py-7 text-white font-mullish hover:text-lightBlue cursor-pointer transition-all duration-200 group"
            >
              <a href="/">Payments</a>
              <div
                class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
              ></div>
            </li>

            <li
              class="relative py-7 text-white font-mullish hover:text-lightBlue cursor-pointer transition-all duration-200 group"
            >
              <a href="/">Banking</a>
              <div
                class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
              ></div>
            </li>

            <li
              class="relative py-7 text-white font-mullish hover:text-lightBlue cursor-pointer transition-all duration-200 group"
            >
              <a href="/">Corporate Card</a>
            </li>

            <li
              class="relative py-7 text-white font-mullish hover:text-lightBlue cursor-pointer transition-all duration-200 group"
            >
              <a href="/">Payroll</a>
            </li>

            <li
              class="relative py-7 text-white font-mullish hover:text-lightBlue cursor-pointer transition-all duration-200 group"
            >
              <a href="/">Resources</a>
              <div
                class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
              ></div>
            </li>

            <li
              class="relative py-7 text-white font-mullish hover:text-lightBlue cursor-pointer transition-all duration-200 group"
            >
              <a href="/">Support</a>
              <div
                class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
              ></div>
            </li>

            <li
              class="relative py-7 text-white font-mullish hover:text-lightBlue cursor-pointer transition-all duration-200 group"
            >
              <a href="/">Pricing</a>
              <div
                class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
              ></div>
            </li>
          </ul>
          <div class="flex space-x-6">
            <img src="./images/flag.svg" alt="Indian_Flag" />

            <!-- Buttons -->
            <button
              class="text-sm font-bold font-mullish py-3 px-5 text-white border border-lightBlue rounded-sm"
            >
              Login
            </button>
            <button
              class="bg-white text-sm font-bold font-mullish py-3 px-5 text-lightBlue300 hover:text-lightBlue500 border rounded-sm transition-all duration-200"
            >
              Sign up
            </button>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
